<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Score</title>
    <link rel="shortcut icon" href="love.avif" type="image/x-icon">

</head>

<body>
    <div class="container">
        <div class="content">
            <h1 style="color: #F11A7B; font-size: 40px;">Love Score</h1>
            <form>
                <input style="color: rgb(255, 102, 0);" type="text" name="" id="" placeholder="Your Name" required>
                <input style="color: rgb(2, 250, 167);" type="text" name="" id="" placeholder="Your Partner Name"
                    required>
                <input class="btn"
                    style="background-color: #e005f4; text-align: center; color: #cbd859; cursor: pointer; transition: background-color 1.5s;"

        function myFunction() {
            alert("Love Score=80%");
        }
    </script>
